  <section class="gallery">
    <div class="content">
        <h2 class="section-title">Products</h2>
        <div class="filters">
            <div class="chkxfilter-container">
                <div class="chkxfilter">
                <input type="checkbox" id="reasonable-check">
                <label for="reasonable-check" class="show-select">Reasonable price</label>
                </div>
                <div class="chkxfilter">
                <input type="checkbox" id="recent-check">
                <label for="recent-check" class="show-select">Recently released</label>
                </div>
            </div>
            
            <div class="selectfilter-container">
                <div id="brand">
                <!-- <label for="brand-select" id="ui">By brands:</label> -->
                <select name="brand" id="brand-select" class="select">
                    <option value="all">All brands</option> 
                    <option value="loom">Loom</option>
                    <option value="adresse">Adresse</option>
                    <option value="coteleparis">Cotele Paris</option>
                    <option value="1083">1083</option>
                    <option value="dedicated">Dedicated</option>
                </select>
                </div>
                <div id="sort">
                <!-- <label for="sort-select">Sort:</label> -->
                <select name="sort" id="sort-select" class="select">
                    <option value="null">Sort by ...</option>
                    <option value="price-asc">Cheaper</option>
                    <option value="price-desc">Expensive</option>
                    <option value="date-asc">Recently released</option>
                    <option value="date-desc">Anciently released</option>
                </select>
                </div>
                <div id="show">
                <label for="show-select" class="show-select">Show:</label>
                <select name="show" id="show-select" class="select">
                    <option value="12">12</option>
                    <option value="24">24</option>
                    <option value="48">48</option>
                </select>
                </div>
            </div>
        </div>
        
        <div class="container">
